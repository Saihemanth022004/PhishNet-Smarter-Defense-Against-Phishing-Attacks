<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phishing Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#url-checker">URL Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#email-checker">Email Checker</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="home" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Welcome to Phishing Detector</h1>
                    <p class="card-text text-center">Protect yourself from phishing attacks with our advanced URL and Email detection system.</p>
                    <div class="text-center">
                        <img src="/static/phishing_warning.jpg" alt="Phishing Warning" class="img-fluid" style="max-height: 300px;">
                    </div>
                </div>
            </div>
        </section>

        <section id="url-checker" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">URL Checker</h2>
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">Enter URL:</label>
                        <input type="text" class="form-control" id="urlInput" placeholder="e.g., https://malicious-site.com">
                    </div>
                    <button type="button" class="btn btn-primary" id="checkUrlBtn">Check URL</button>
                    <div id="urlResult" class="mt-3"></div>
                </div>
            </div>
        </section>

        <section id="email-checker" class="mb-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Email Checker</h2>
                    <div class="mb-3">
                        <label for="emailSubject" class="form-label">Subject:</label>
                        <input type="text" class="form-control" id="emailSubject" placeholder="e.g., Urgent: Your account has been compromised">
                    </div>
                    <div class="mb-3">
                        <label for="emailBody" class="form-label">Body:</label>
                        <textarea class="form-control" id="emailBody" rows="5" placeholder="e.g., Dear customer, click here to verify your account..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="checkEmailBtn">Check Email</button>
                    <div id="emailResult" class="mt-3"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
